<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アプリ開発の流れ</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h1>アプリ開発の流れ</h1>
<form id="appDevForm">
  <label for="idea">1. アイデアの発想:</label>
  <textarea id="idea" name="idea"></textarea>

  <label for="marketResearch">2. 市場調査:</label>
  <textarea id="marketResearch" name="marketResearch"></textarea>

  <label for="design">3. 設計と仕様:</label>
  <textarea id="design" name="design"></textarea>

  <label for="tools">4. 開発ツール・技術の選定:</label>
  <textarea id="tools" name="tools"></textarea>

  <label for="development" >5. 開発:</label>
  <textarea id="development" name="development"></textarea>

  <label for="testing" class="break-before">6. テスト:</label>
  <textarea id="testing" name="testing"></textarea>

  <label for="release">7. リリース:</label>
  <textarea id="release" name="release"></textarea>

  <label for="marketing">8. マーケティング・プロモーション:</label>
  <textarea id="marketing" name="marketing"></textarea>

  <label for="maintenance">9. メンテナンス・アップデート:</label>
  <textarea id="maintenance" name="maintenance"></textarea>
</form>



  <button id="pdfButton">PDF出力</button>

  <script>
    document.getElementById("pdfButton").addEventListener("click", () => {
      const element = document.getElementById("appDevForm");
      const opt = {
        margin: [0.5, 0, 0.5, 0],
        filename: "app-development-process.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
